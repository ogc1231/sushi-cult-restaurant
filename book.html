<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sushi Cult a restaurant serving the best sushi in Dublin, Ireland">
    <meta name="keyword" content="sushi cult, sushi, sushi restaurant, food, Dublin, Dublin, Ireland">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon/favicon.webp" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c8d158cc76.js" crossorigin="anonymous"></script>
    <title>Sushi Cult</title>
</head>

<body>

    <!-- Header and Nav Bar Section -->
    <header class="header">
        <h1><a class="title" href="index.html">Sushi Cult</a></h1>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link current-page" href="book.html">Booking</a></li>
                <li class="nav-item"><a class="nav-link" href="menu.html">Our Food</a></li>
                <li class="nav-item"><a class="nav-link" href="club.html">Sushi Club</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <!-- Booking Form Section -->
        <section class="book">
            <div class="form-div">
                <form action="confirmation.html" class="form">
                    <h2 class="form-title">- Book a table -</h2>
                    <p class="form-hours hour-top">Thursday-Sunday</p>
                    <p class="form-hours hour-bottom">6pm-10pm</p>
                    <div class="form-info">
                        <label for="fname">First Name: </label>
                        <input class="input" type="text" id="fname" name="fname" required placeholder="John">
                        <label for="lname">Last Name: </label>
                        <input class="input" type="text" id="lname" name="lname" required placeholder="Smith">
                        <label for="email">Email: </label>
                        <input class="input" type="email" id="email" name="email" required placeholder="john@smith.com">
                        <label for="phone">Phone No: </label>
                        <input class="input" type="tel" id="phone" name="phone" required placeholder="087 622 1425">
                        <label for="date">Date: </label>
                        <input type="date" id="date" required name="date" class="date"><br>
                        <label for="time">Time: </label>
                        <select name="time" id="time" class="time">
                            <option value="6:00pm">6:00pm</option>
                            <option value="6:30pm">6:30pm</option>
                            <option value="7:00pm">7:00pm</option>
                            <option value="7:30pm">7:30pm</option>
                            <option value="8:00pm">8:00pm</option>
                            <option value="8:30pm">8:30pm</option>
                            <option value="9:00pm">9:00pm</option>
                            <option value="9:30pm">9:30pm</option>
                        </select><br>
                        <div class="guests">
                            <label>No. of guests: </label>
                            <label for="1">1</label>
                            <input type="radio" name="guests" id="1" value="0" checked="checked">
                            <label for="2">2</label>
                            <input type="radio" name="guests" id="2" value="1">
                            <label for="3">3</label>
                            <input type="radio" name="guests" id="3" value="2">
                            <label for="4">4+</label>
                            <input type="radio" name="guests" id="4" value="3">
                        </div>
                    </div>
                    <button class="submit btn form-btn" type="submit" id="submit">Book Now!</button>
                </form>
            </div>
        </section>

        <!-- Footer Section -->
        <footer class="footer footer-book">
            <ul class="social-links">
                <li class="social-link"><a class="social-linka" href="https://instagram.com" target="_blank"
                        rel="noopener noreferrer nofollow" aria-label="Follow us on Instagram (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a></li>
                <li class="social-link"><a class="social-linka" href="https://facebook.com" target="_blank"
                        rel="noopener noreferrer nofollow" aria-label="Follow us on Facebook (opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a></li>
                <li class="social-link"><a class="social-linka" href="https://twitter.com" target="_blank"
                        rel="noopener noreferrer nofollow" aria-label="Follow us on Twitter (opens in a new tab)"><i
                            class="fa-brands fa-twitter"></i></a></li>
                <li class="social-link"><a class="social-linka" href="https://www.tiktok.com" target="_blank"
                        rel="noopener noreferrer nofollow" aria-label="Follow us on TikTok (opens in a new tab)"><i
                            class="fa-brands fa-tiktok"></i></a></li>
            </ul>
            <p class="credit">Developed by<a class="credit-link" href="https://github.com/ogc1231" target="_blank"
                    rel="noopener noreferrer nofollow"> Oliver Craigie</a> 2022</p>
        </footer>
    </main>
</body>

</html>
